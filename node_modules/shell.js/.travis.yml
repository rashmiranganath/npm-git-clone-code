sudo: false

language: node_js

os:
  - linux

node_js:
  - 6

cache:
  yarn: true
  directories:
    - node_modules

script:
  - node --version
  - yarn --version
  - yarn test:coverage
  - yarn test:report

after_script: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"

notifications:
  email: false